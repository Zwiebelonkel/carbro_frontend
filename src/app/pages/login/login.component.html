<div class="login-page">
    <div class="form-container">
      <h2 *ngIf="isLoginView">Anmelden</h2>
      <h2 *ngIf="!isLoginView">Registrieren</h2>
  
      <form (ngSubmit)="isLoginView ? onLogin() : onRegister()">
        <div class="form-field">
          <label for="username">Benutzername</label>
          <input type="text" id="username" [(ngModel)]="formData.username" name="username" required>
        </div>
  
        <div class="form-field">
          <label for="password">Passwort</label>
          <input type="password" id="password" [(ngModel)]="formData.password" name="password" required>
        </div>
  
        <button type="submit" [disabled]="loading">
          <span *ngIf="!loading && isLoginView">Anmelden</span>
          <span *ngIf="!loading && !isLoginView">Registrieren</span>
          <span *ngIf="loading">...</span>
        </button>
      </form>
  
      <div class="message">
        {{ message }}
      </div>
  
      <div class="toggle-view">
        <a (click)="toggleView()">
          <span *ngIf="isLoginView">Noch kein Konto? Registrieren</span>
          <span *ngIf="!isLoginView">Bereits ein Konto? Anmelden</span>
        </a>
      </div>
    </div>
  </div>
